<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/app.css" />
    <title>wheather.js</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto pt-5 mt-5">
          <div class="card bg-light text-center">
            <div class="card-body">
              <h3 class="card-title">
                <span id="w-location"> </span>
              </h3>

              <h4 class="mb-0" id="w-main"></h4>

              <img id="w-icon" alt="" />

              <ul class="list-group p-0">
                <li class="list-group-item d-flex justify-content-center">
                  <div>دما : <span id="w-temp"> </span> کلوین</div>
                  <div class="me-3">
                    کمترین دما : <span id="w-temp_min"> </span>
                  </div>
                  <div class="me-3">
                    بیشترین دما : <span id="w-temp_max"> </span>
                  </div>
                </li>
                <li class="list-group-item">
                  فشار : <span id="w-pressure"> </span>
                </li>
                <li class="list-group-item">
                  رطوبت : <span id="w-humidity"> </span>
                </li>
                <li class="list-group-item">
                  سرعت باد : <span id="w-wind_speed"> </span>
                </li>
                <li class="list-group-item d-flex justify-content-center">
                  <div>طول جغرافیایی : <span id="w-lon"> </span></div>
                  <div class="me-3">
                    عرض جغرافیایی : <span id="w-lat"> </span>
                  </div>
                </li>
              </ul>

              <button
                class="btn btn-dark mt-4"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#locationModal"
              >
                تغییر موقعیت
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Model -->
    <div class="modal fade" id="locationModal" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">موقعیت</h5>
            <button class="ml-0 close btn btn-light text-danger" data-bs-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form id="w-form">
              <div class="form-group">
                <label for="state"> نام استان </label>
                <input type="text" id="state" class="form-control" />
              </div>
              <div class="form-group">
                <label for="city"> نام شهر </label>
                <input type="text" id="city" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-start">
            <button class="btn btn-dark" id="w-change-btn">نمایش</button>
            <button class="btn btn-light" data-bs-dismiss="modal">بستن</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./node_modules/bootstrap/js/src/modal.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
